<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "styles.css" rel = "stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Formulario After 9/11</title>
</head>
<body>
    <form id="formulario" class="formulario">
        <label>Nombre: </label><br>
        <input type="text" id="fname" placeholder="Nombre"><br>
        <label>Apellido: </label><br>
        <input id="lname" name="lname" placeholder="Apellido"><br>
        <label >Id: </label><br>
        <input id="identificacion" name="lname" placeholder="Identificacion"><br><br>
        
        <input type="submit" value="Submit"><br><br>
    </form>

    <table class="table table-dark table-striped" id="tablaContent">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Id</th>
        </tr>
        <tr>
            <td>Centro Comecial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
